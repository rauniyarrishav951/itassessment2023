<script>
    // Creating array
    var arr = [4, 8, 7, 13, 12]
  
    // Creating variable to store the sum and product
    var sum = 0;
    var product=0;
  
    // Running the for loop
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        product+=arr[i];
    }
  
    document.write("Sum is " + sum, "Product is" +product) 
</script>
